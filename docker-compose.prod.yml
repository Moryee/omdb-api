services:
    web:
        build:
            context: ./app
            dockerfile: Dockerfile.prod
        command: gunicorn base.wsgi:application --bind 0.0.0.0:8000
        volumes:
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        expose:
            - 8000
        env_file:
            - ./.env.prod
        depends_on:
            - db
    db:
        image: postgres:14.5
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - ./.env.prod.db
    nginx:
        build: ./nginx
        volumes:
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        ports:
            - 1337:80
        depends_on:
            - web
    redis:
        image: redis:alpine
    celery:
        restart: always
        build: ./app
        command: celery -A base worker -l info
        volumes:
            - ./app/:/usr/src/app/
        env_file:
            - ./.env.prod
        depends_on:
            - web
            - redis

volumes:
    postgres_data:
    static_volume:
    media_volume: